        <script type="text/binding">
            @binding view {
                #name {
                    value -> uppercase -> @temp
                    @temp -> $name
                }
                #label, #label2 {
                    text <- $name
                }
                .inputField {
                        @temp <- reverse <- $name
                        attr:data-reverse <- @temp
                }
                div {
                    #label {
                        attr:data-text <- $name
                    }
                    li.first, li.second (@person: $persons) {
                        text <- @person
                    }
                    attr:data-id <- $divText
                }
                div.genders {
                    div.gender (@gender: $genders) {
                        div.country (@country: $countries) {
                            .name {
                                text <- @country
                            }
                            /*div.age (@age: $countries.ages) {
                                text <- @age
                            }*/
                        }
                        @isMan <- $true
                        @isWoman <- $false
                        .manText (@isMan)
                        .womanText (@isWoman)
                    }
                }
            }
        </script>
        <script type="text/javascript">
            var model = {
                name: "Enter your name!",
                divText: "This is a div",
                genders: ["Male", "Female", "Unknown"],
                countries: [{name: "de", ages: [1,2,3]},
                            {name: "com", ages: [4,5,6]},
                            {name: "tr", ages: [7,8,9]}],
                decide: false,
                persons: [{name: "Tom"}, {name: "Betty"}, {name: "Martha"}],
                "false": false,
                "true": true
            }
            
            $(function() {
                BindingJS
                    .create()
                    .template("#template")
                    .binding($("script[type='text/binding']"))
                    .model(model)
                    .mount("#template")
                    .activate()
            })
        </script>
    </head>

        <div id="template">
            <input id="name" class="inputField" type="text" />
            <input class="inputField" type="text" />
            <div>
                <span id="label" class="spanField"></span>
                <span id="label2" class="spanField"></span>

            <div class="genders">
