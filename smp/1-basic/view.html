<html>
    <head>
        <script src="../jquery-1.11.1.min.js"></script>
        <script src="../../bld/stage3/src/core/binding.js"></script>
        <script type="text/binding">
            #nameIn {
                on:keyup +> value -> $name
            }
            #nameOut {
                text <- $name
            }
        </script>
        <script type="text/javascript">
            var model = {
                name: "Enter your name!"
            }
            
            $(function() {
                BindingJS
                    .create()
                    .template("#template")
                    .binding($("script[type='text/binding']"))
                    .model(model)
                    .mount("#template")
                    .activate()
            })
        </script>
    </head>
    <body>
        <div id="template">
            <input type="text" id="nameIn" />
            <span id="nameOut" />
        </div>
    </body>
</html>
