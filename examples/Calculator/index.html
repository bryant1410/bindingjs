<html lang="en" data-framework="bindingjs">
  <head>
    <meta charset="utf-8">
    <title>BindingJS - Calculator</title>
    <script src="../../test/res/jquery-2.1.1.min.js"></script>
    <script src="../../build/stage3/src/core/binding.js"></script>
    <script src="../../build/stage3/src/plugin/binding.adapter.model.json.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/binding">
        #calculator {
            #factor1 {
                on:keyup, on:change +> value <-> $factor1
            }
            #factor2 {
                on:keyup, on:change +> value <-> $factor2
            }
            #result {
                text <- $factor1 * $factor2
            }
        }
    </script>
    <script type="text/javascript">
        var model = {
            factor1: 4,
            factor2: 7
        }
      
        $(function() {
            BindingJS
                .create()
                .template("#template")
                .binding($("script[type='text/binding']"))
                .model(model)
                .mount("#template")
                .activate()
        })
    </script>
  </head>
  <body>
      <div id="template">
          <div id="calculator">
              <input id="factor1" type="text" />
              <input id="factor2" type="text" />
              <span id="result" />
          </div>
      </div>
  </body>
</html>
