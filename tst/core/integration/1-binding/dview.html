<div id="template">
    <span id="m2v" data-bind="text <- $m2vText" />
    <input id="v2m" type="text" data-bind="value -> $v2mValue" />
    <input id="twoway" type="text" data-bind="value <-> $twowayValue" />
    <span id="otm2v" data-bind="text <~ $otm2vText" />
    <span id="otv2m" data-bind="text ~> $otv2mText" />
    <span id="m2vc" data-bind="text <- uppercase <- $m2vText" />
    <span id="m2vcc" data-bind="text <- uppercase <- trim <- $m2vText" />
    <span id="v2mc" data-bind="value -> uppercase -> $v2mcValue" />
    <span id="v2mcc" data-bind="value -> trim -> uppercase -> $v2mccValue" />
    <input id="twowayc" type="text" data-bind="value <-> uppercase <-> $twowaycValue" />
    <input id="twowaycc" type="text" data-bind="value <-> reverse <-> uppercase <-> $twowayccValue" />
    <span id="otm2vc" data-bind="text <~ uppercase <~ $otm2vText" />
    <span id="otv2mc" data-bind="text ~> uppercase ~> $otv2mcText" />
    <input id="c" type="text" data-bind="value <-> format <-> $cValue" />
</div>
