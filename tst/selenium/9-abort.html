<html>
    <head>
        <script src="../res/jquery-2.1.1.min.js"></script>
        <script src="../../bld/stage3/src/core/binding.js"></script>
        <script type="text/binding">
            @binding view {
                span {
                    text <- fooIfTrue <- $flag
                    text <- barIfFalse <- $flag
                }
            }
        </script>
        <script type="text/javascript">
            var model = {
                flag: false
            }
            $(function() {
                BindingJS.plugin("fooIfTrue", {
                    process: function(input) {
                        if (typeof input.getValue === "function") {
                            input = input.getValue()
                        }
                        return input ? "foo" : BindingJS.abortSymbol
                    }
                })
                BindingJS.plugin("barIfFalse", {
                    process: function(input) {
                        if (typeof input.getValue === "function") {
                            input = input.getValue()
                        }
                        return input ? BindingJS.abortSymbol : "bar"
                    }
                })
                
                BindingJS
                    .create()
                    .template("#template")
                    .binding($("script[type='text/binding']"))
                    .model(model)
                    .mount("#template")
                    .activate()
            })
        </script>
    </head>
    <body>
        <div id="template">
            <span></span>
        </div>
    </body>
</html>
