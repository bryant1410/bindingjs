<html>
    <head>
        <script src="../res/jquery-2.1.1.min.js"></script>
        <script src="../../bld/stage3/src/core/binding.js"></script>
        <script src="../../bld/stage3/src/plugin/binding.adapter.model.json.js"></script>
        <script src="../../bld/stage3/src/plugin/binding.adapter.view.value.js"></script>
        <script type="text/binding">
            @binding view {
                input {
                    value <- addOne <- $value
                    value -> $value
                }
            }
        </script>
        <script type="text/javascript">
            var model = {
                value: 0
            }
            
            $(function() {
                BindingJS.plugin("addOne", function($api, _api) {
                    return {
                        process: function(input) {
                            input = _api.util.convertIfReference(input)
                            return parseInt(input) + 1
                        }
                    }
                })
                
                BindingJS
                    .create()
                    .template("#template")
                    .binding($("script[type='text/binding']"))
                    .model(model)
                    .mount("#template")
                    .activate()
            })
        </script>
    </head>
    <body>
        <div id="template">
            <input type="text" />
        </div>
    </body>
</html>
